{% extends "layouts/base.html" %}{% load static %}{% block content %} {% if user.is_authenticated %}
<section class="edit-departments">
    <div class="container" id="edit-department-list">
        <div class="card">
            <h5 class="card-header support-header">Departments</h5>
            <div class="card-body">
                <div class="list-group">
                    {% for d in department %}
                    <h5 class="mb-1">Departments</h5>
                    <li class="list-group-item">{{d.department}}
                        <div class="options-menu">
                            <a class="btn btn-primary btn-sm" href="{% url 'update_department' d.department_id %}">Edit</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'delete_department' d.department_id %}">Delete</a>

                        </div>
                    </li>{% endfor %}
                </div>

            </div>
        </div>
    </div>
</section>
{% else %} {% include 'components/oops.html' %} {% endif %} {% endblock %}
