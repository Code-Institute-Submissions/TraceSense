{% extends "layouts/base.html" %}{% load static %}{% block content %} {% if user.is_authenticated %}


<div class="container" id="delete-confirmation">
    <div class="card">
        <h5 class="card-header support-header">Delete {{department}}</h5>
        <div class="card-body">
            <div class="form-group">
                <p>Are you sure you want to delete "{{department}}" ?</p><br>
                <form action="{% url 'delete_department' department.department_id %}" method="POST" class="delete-btn-confirm"> {% csrf_token %}
                    <input type="submit" name="Confirm" class="btn btn-danger">
                </form>

            </div>
            <div class="delete-cancel-btn">
                <a href="{% url 'list_departments' %}" class="btn btn-success">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% else %} {% include 'components/oops.html' %} {% endif %}{% endblock %}
