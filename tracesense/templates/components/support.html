{% block support %}

<section class="container" id="support-section">
    <form>

        <div class="card">
            <h5 class="card-header support-header">Contact Us</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <p>Do you have any support requirements? or questions?.<br>Please fill in the form below to contact us. Our team will come back to you as soon as possible.</p>
                        <label for="name">Your name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                        <label for="email">Your Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="enquiry">Please enter your enquiry below:</label>
                        <textarea class="form-control" id="enquirySection" placeholder="Enquiry" id="enquiry" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>

</section>

<section class="container" id="company-info">
    <div class="contact-us">
        <i class="fa fas fa-at fa-2x"></i><br>
        <strong>info@tracesense.co.uk</strong>
    </div>
</section>

{% endblock %}
